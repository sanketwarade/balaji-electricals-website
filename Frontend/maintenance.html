<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Under Maintenance</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      width: 90%;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 70px;
      height: auto;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 32px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .message {
      font-size: 22px;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap; /* Ensures it wraps on smaller screens */
    }

    .countdown-item {
      width: 80px;
      height: 100px;
      background-color: #ff4757;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 30px;
      font-weight: bold;
    }

    .countdown-item span {
      font-size: 14px;
      text-transform: uppercase;
      margin-top: 5px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap; /* Ensures it wraps on smaller screens */
    }

    .contact-icons a {
      font-size: 40px;
      color: #ddd;
      transition: color 0.3s, transform 0.2s;
    }

    .contact-icons a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    .notify {
      margin-top: 30px;
    }

    .notify input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }

    .notify button {
      padding: 12px 20px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .notify button:hover {
      background-color: #ffdd44;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #bbb;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }

      .message {
        font-size: 18px;
      }

      .countdown-item {
        width: 70px;
        height: 90px;
        font-size: 26px;
      }

      .contact-icons a {
        font-size: 35px;
        margin: 10px;
      }

      .notify input {
        width: 200px;
      }

      .notify button {
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }

      .message {
        font-size: 16px;
      }

      .countdown-item {
        width: 80px;
        height: 80px;
        font-size: 22px;
      }

      .contact-icons a {
        font-size: 30px;
        margin: 5px;
      }

      .notify input,
      .notify button {
        width: 180px;
      }

      .container {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo and Company Name -->
    <div class="header">
      <img src="https://balajielectricals.netlify.app/images/balaji_electricals_logo_updated.jpg" alt="Balaji Electricals Logo">


      <h1>BALAJI ELECTRICALS</h1>
    </div>

    <!-- Maintenance Message -->
    <div class="message">
      <p>We're currently undergoing maintenance. We'll be back online shortly!</p>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <div id="days">00</div>
        <span>Days</span>
      </div>
      <div class="countdown-item">
        <div id="hours">00</div>
        <span>Hours</span>
      </div>
      <div class="countdown-item">
        <div id="minutes">00</div>
        <span>Minutes</span>
      </div>
      <div class="countdown-item">
        <div id="seconds">00</div>
        <span>Seconds</span>
      </div>
    </div>
     <!-- Notify Me Section -->
     <div class="notify">
      <form id="notifyForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>


    <!-- Contact Information (Clickable Icons) -->
    <div class="contact-icons">
      <a href="tel:+918888834724" aria-label="Call Us">
        <i class="fas fa-phone-alt"></i>
      </a>
      <a href="mailto:balajielectricals.information@gmail.com" aria-label="Email Us">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/company/balaji-electricals" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; 2024 Balaji Electricals. All rights reserved.
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("2025-01-05T19:49:50").getTime();  // Adjust as needed
    var emailList = [];

    // Update the countdown every 1 second
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display countdown
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the countdown is over
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "We're Back Online!";
      }
    }, 1000);

    // Email Validator Function
    function validateEmail(email) {
      const allowedTLDs = [
        "com",
        "net",
        "org",
        "edu",
        "gov",
        "co",
        "io",
        "us",
        "info",
      ];

      // Regex to validate email format, block consecutive dots, and allow only valid TLDs
      const emailRegex =
        /^[a-zA-Z0-9._-]+(?<!\.\.)@[a-zA-Z0-9.-]+\.(com|net|org|edu|gov|co|io|us|info)$/;

      if (email.length > 320) {
        return false; // Email exceeds the max allowed length
      }

      // Check if email matches the regex
      if (!emailRegex.test(email)) {
        return false;
      }

      // Extract TLD and check if it's allowed
      const domainParts = email.split(".");
      const tld = domainParts[domainParts.length - 1].toLowerCase();
      if (!allowedTLDs.includes(tld)) {
        return false;
      }

      // Block certain known test emails
      const testEmails = [
        "test@example.com",
        "user@example.com",
        "admin@example.com",
      ];
      if (testEmails.includes(email.toLowerCase())) {
        return false;
      }

      return true;
    }


    document.getElementById('notifyForm').onsubmit = async function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value;

  // Validate email format and restrictions
  if (!validateEmail(email)) {
    alert('Please enter a valid email address!');
    return;
  }

  try {
    const response = await fetch('https://balajielectricals-production.up.railway.app/notify', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email }),
    });

    const responseText = await response.text();

    if (response.ok) {
      alert('You will be notified when we are back online!');
    } else if (response.status === 400) {
      alert(responseText); // Show the exact message from the server
    } else {
      alert('Failed to subscribe. Try again later.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  }
};

  </script>
</body>
</html>
